name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run knip
        run: pnpm run knip

      - name: Run format check
        run: pnpm run format:check

      - name: Run typecheck
        run: pnpm run typecheck

      - name: Run lint
        run: pnpm run lint

      - name: Run fta check
        run: pnpm run fta:check

      - name: Run tests
        run: pnpm run test

      - name: Run build
        run: pnpm run build
